<div class="d-flex flex-column gap-2 align-items-center justify-content-center">
    @for (guess of guesses(); track $index) {
    <div>
        <app-line
            [guess]="guess"
            [solution]="solution()"
            [numberOfLetters]="numberOfLetters()"
        ></app-line>
    </div>
    }

    {{ solution() }}
</div>
